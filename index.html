<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Booking Form Start -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Custom CSS styles */
</style>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form>
                <!-- Form fields and submit button -->
                 <!-- Booking Form Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
            <h5 class="fw-bold text-primary text-uppercase">Book Your Trip</h5>
            <h1 class="mb-0">Fill Out The Form To Confirm Your Booking</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                <label for="name">Your Full Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="date" placeholder="Booking Date" required>
                                <label for="date">Booking Date</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                                <label for="phone">Phone Number</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="plan" required>
                                    <option value="">Select Plan</option>
                                    <option value="basic">Basic Plan - $700/week</option>
                                    <option value="standard">Standard Plan - $1100/week</option>
                                    <option value="advanced">Advanced Plan - $1500/week</option>
                                </select>
                                <label for="plan">Choose Your Plan</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="guests" placeholder="Number of Guests" required>
                                <label for="guests">Number of Guests</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Special Requests" id="requests" style="height: 100px;"></textarea>
                                <label for="requests">Special Requests (Optional)</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary py-3 px-5" type="submit">Book Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Booking Form End -->

            </form>
        </div>
    </div>
</div>
<!-- Booking Form End -->
</body>
</html>
